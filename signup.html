<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup-styles.css" />
    <style>
      .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
      }
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <section id="signup-form">
      <h2>Sign Up</h2>
      <form id="signupForm" action="/data.html" method="get">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit" id="submitBtn" class="sign-up-button">Sign Up</button>
      </form>
      <p id="signupMessage"></p>
    </section>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        clearErrors();
        
        if(validateForm()) {
          const submitBtn = document.getElementById('submitBtn');
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<span class="spinner"></span> Processing...';
          this.submit();
        }
      });

      function clearErrors() {
        const errorElements = document.querySelectorAll('.error-message');
        errorElements.forEach(el => el.remove());
      }

      function showError(inputElement, message) {
        const errorElement = document.createElement('div');
        errorElement.className = 'error-message';
        errorElement.textContent = message;
        inputElement.parentNode.insertBefore(errorElement, inputElement.nextSibling);
        inputElement.focus();
      }

      function validateForm() {
        let isValid = true;
        
        const username = document.getElementById('username');
        if (!username.value.trim()) {
          showError(username, 'Please enter a username');
          isValid = false;
        }
        
        const email = document.getElementById('email');
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
          showError(email, 'Please enter a valid email address');
          isValid = false;
        }
        
        const password = document.getElementById('password');
        if (!/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/.test(password.value)) {
          showError(password, 'Password must be at least 8 characters long and include both letters and numbers');
          isValid = false;
        }
        
        const confirmPassword = document.getElementById('confirmPassword');
        if (password.value !== confirmPassword.value) {
          showError(confirmPassword, 'Passwords do not match');
          isValid = false;
        }
        
        return isValid;
      }
    </script>
  </body>
</html>
